<div
  class="lg:max-w-5xl mx-auto h-14 flex items-center justify-between border-b border-gray-700"
>
  <a routerLinkActive="router-link-active">
    <!-- <img src="assets/icons/logo.svg" class="h-6 mx-6" alt="Popcorn Logo"
  /> --></a
  >

  <form class="w-2/3 relative group">
    <input
      type="search"
      id="search"
      name="search"
      class="block w-full px-2 ps-4 py-1.5 text-sm text-black/90 border-[1.5px] border-blue-500 placeholder:text-black/55 focus:outline-none focus:ring-0"
      placeholder="Search products here..."
      [(ngModel)]="this.query"
      (input)="subscribeToInputChanges()"
    />
    <div
      class="absolute inset-y-0 end-0 flex items-center pointer-events-none bg-blue-500 p-3"
    >
      <i class="fa-solid fa-magnifying-glass text-xs text-white"></i>
    </div>
    <div
      class="absolute z-10 left-0 top-10 w-full mx-auto h-auto max-h-96 bg-white rounded-md overflow-y-scroll cursor-pointer text-black hidden group-focus-within:block"
    >
      @for (product of $searchResults(); track product.id) {

      <div class="flex flex-col">
        <a
          class="flex items-center gap-x-2 text-sm font-medium px-3 py-1.5"
          [routerLink]="['/products/{{ product.id }}']"
          ><i class="fa-solid fa-magnifying-glass text-sm"></i>
          {{ product.title }}</a
        >
      </div>
      }
    </div>
  </form>

  <i class="fa-solid fa-bucket text-lg"></i>
</div>
