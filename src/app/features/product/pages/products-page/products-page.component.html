<div class="bg-[#115061] py-20 text-white">
  <div
    class="lg:max-w-5xl mx-auto px-6 flex md:flex-row flex-col items-center justify-between gap-10"
  >
    <div class="flex flex-col gap-5">
      <p class="text-base font-semibold text-pretty">Starting at 7,95â‚¬</p>
      <h1 class="max-w-[500px] text-4xl font-bold text-pretty">
        The Best Products Collection in 2024
      </h1>
      <p class="text-lg font-bold text-pretty">
        Exclusive offer <span class="text-yellow-500">-25%</span> off this week
      </p>
    </div>
    <div class="flex flex-col gap-5">
      <img
        class="w-1/2 mx-auto"
        src="shopping-cart.webp"
        alt="Sopping Bag image"
      />
    </div>
  </div>
</div>

<div class="w-full px-6 mt-20">
  <div class="lg:max-w-5xl mx-auto">
    <div class="w-full flex flex-col gap-y-10 justify-center items-center">
      <div class="w-full flex flex-row justify-end items-center">
        <form [formGroup]="filterForm">
          <ul class="flex items-center flex-wrap gap-4">
            <li class="flex items-center gap-x-2">
              <label for="sortBy" class="text-gray-500 text-sm">Sort by:</label>
              <select
                id="sortBy"
                class="border border-gray-500/50 text-gray-500 text-sm ps-2"
                formControlName="sortBy"
              >
                <option selected value="asc">Ascendent</option>
                <option value="desc">Descendent</option>
              </select>
            </li>
            <li class="flex items-center gap-x-2">
              <label for="categories" class="text-gray-500 text-sm"
                >Filter by:</label
              >
              <select
                id="categories"
                class="border border-gray-500/50 text-gray-500 text-sm ps-2"
                formControlName="categories"
              >
                <option selected value="">All categories</option>
                @for(category of $categories(); track category) {
                <option [value]="category">{{ category | wordcase }}</option>
                }
              </select>
            </li>
          </ul>
        </form>
      </div>
      <div class="w-full block">
        <app-product-list [products]="$products()"></app-product-list>
      </div>
    </div>
  </div>
</div>
